<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A Letter for you</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Georgia", serif;
      background: #00421f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }
    .intro {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 30px;
      opacity: 1;
      transition: opacity 1s ease;
    }
    .btn {
      padding: 10px 20px;
      font-size: 1rem;
      background: #f5eeef;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      color: rgb(5, 2, 2);
      transition: 0.3s;
    }
    .btn:hover {
      background: #b1acad;
    }
    .letter {
      display: none;
      background: repeating-linear-gradient(
        to bottom,
        #fdf6e3 0px,
        #fdf6e3 27px,
        #d2d2d2 28px
      );
      color: #333;
      padding: 30px 30px 30px 70px;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      height: 600px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      font-size: 1.1rem;
      line-height: 1.6;
      text-align: left;
      position: relative;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      font-family: "Courier New", monospace;
      overflow: visible;
    }
    .letter p {
      margin-top: -55px;
      overflow: hidden;
    }
    .letter::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 25px;
      height: 100%;
      background-image: radial-gradient(circle, #00421f 6px, transparent 7px);
      background-size: 25px 40px;
      background-repeat: repeat-y;
      background-position: center;
      pointer-events: none;
    }
    .signature {
      position: absolute;
      bottom: -20px;
      right: 6px;
      width: 180px;
      opacity: 0.9;
      pointer-events: none;
      transform: rotate(-2deg);
    }
  </style>
</head>
<body>

  <div class="intro" id="introText">
    i hope you read this <b>Kang Haerin</b>, even if it's too late.
  </div>
  <button class="btn" onclick="showLetter()">Read it</button>

  <div class="letter" id="letterBox">
    <p id="typedText"></p>
    
  </div>

  <!-- README content (optional display) -->
  <div style="display:none;">
    <p># letter-project</p>
    <p>"i hope you read this, even if it's too late."</p>
  </div>

  <script>
    const message = `I don’t even know if you’ll ever come across these words.\nBut if you do… I just want you to know, Haerin, you still cross my mind sometimes.\n\nSometimes I wonder… if life had placed me in a different time or space, would things have felt any different?\n\nAnyway, I hope you’re doing well, Haerin.\n\nEven though I’m just a quiet supporter out here, you’ll \nalways have a little place \nin my heart.`;

    function showLetter() {
      document.getElementById("introText").style.opacity = 0;
      document.querySelector(".btn").style.display = "none";

      setTimeout(() => {
        const letterBox = document.getElementById("letterBox");
        const typedText = document.getElementById("typedText");
        letterBox.style.display = "block";
        let i = 0;

        function typeWriter() {
          if (i < message.length) {
            typedText.innerHTML += message.charAt(i);
            i++;
            setTimeout(typeWriter, 30);
          }
        }

        typeWriter();
      }, 600);
    }
  </script>

</body>
</html>
